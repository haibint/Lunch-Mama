        var db = firebase.firestore();
        // latest news document.
        var docRef = db.collection("news").doc("dPYJZaMblGYELIfuojVp");
        var getOptions = {
            source: 'default'
        };

        // Get a document, forcing the SDK to fetch from the offline cache.
        docRef.get(getOptions).then(function(doc) {

            console.log(" document data:", doc.data());
        }).catch(function(error) {
            console.log("Error getting cached document:", error);
        });

        // ranking data handling
        var usersRef = db.collection("user_infos");
        var query = usersRef.where("user_role", "==", 0);
        var recordsRef = db.collection("records");

        var student_aggregates = [];
        // var student_aggregates_fake = [{"email":"testing@gmail.com", "name":"testing", "info":null}];
        var info_array = [];

        
        query.get().then(function (querySnapshot) {
            querySnapshot.forEach(function (doc) {
                student_aggregates.push({"email": doc.data().email, "name": doc.data().name, "info":[]}); 
            })
        })
        .catch(err => console.log(err));

        var get_aggregated_data = setInterval(function() {
            if (student_aggregates[0]["info"].length == 0) {
                // here are the real code 
                student_aggregates.forEach(function (student){
                    student["info"] = get_one_info(student["email"])
                })

                clearInterval(get_aggregated_data);
            }
        }, 50);


        var checkAggregation = setInterval(function() {
            if (student_aggregates[0]["info"].length !== 0) {
                console.log("aggregation done!");
                // console.log(student_aggregates);

                student_aggregates.forEach(function(obj, index) {
                    
                    // console.log(score);
                    $("#ranking_table_body").append(
                        `<tr>
                            <td>${index+1}</td>
                            <td>${obj["name"]}</td>
                            <td>${"班級"}</td>
                            <td>${"學校"}</td>
                            <td>${evaluate_score(obj)}</td>
                        </tr>`
                    )
                })
                clearInterval(checkAggregation);
            }
        }, 50);
        
        function get_one_info(email) {
            var info_list = []
            var records_query = recordsRef.where("student_email", "==", email);
            records_query.get().then(function (records_query_Snapshot) {
                records_query_Snapshot.forEach(function (doc) {
                    info_list.push(doc.data())
                })
            })
            .catch(err => console.log(err));
            return info_list;
        }

        function evaluate_score(obj) {
            console.log(obj);
            // console.log(obj.info);
            // console.log(obj.info[0]);
            var score = 100;
            obj.info.forEach(function (record) {
                console.log(record)
                if (record.food_consumption !== "just right") {
                    // console.log(record["food_consumption"])
                    score--;
                }
            })
            return score
        }
